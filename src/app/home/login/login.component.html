<div class="columns is-centered is-multiline">
    <div class="box">
        <div class="column is-12">
            <h4 class="subtitle has-text-centered">Login</h4>
        </div>
        <div class="column is-12">
            <div class="columns is-centered">
                <form [formGroup]="loginForm" class="form" (submit)="login()">
                    <div class="column">
                        <div class="field">
                            <input #emailInput formControlName="email" class="input" placeholder="E-mail" autofocus>
                            <gb-message *ngIf="loginForm.get('email').errors?.required"
                                text="O e-mail do usuário é obrigatório!">
                            </gb-message>
                            <gb-message *ngIf="loginForm.get('email').errors?.email" text="E-mail inválido">
                            </gb-message>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <input formControlName="password" type="password" class="input" placeholder="Senha">
                            <gb-message *ngIf="loginForm.get('password').errors?.required"
                                text="A senha é obrigatória!">
                            </gb-message>
                        </div>
                    </div>
                    <div class="column has-text-centered">
                        <button [disabled]="loginForm.invalid" type="submit" class="button is-primary">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="column is-12 has-text-centered">
            <p>Não é um revendedor? <a [routerLink]="['cadastro']">Cadastre-se agora!</a></p>
        </div>
    </div>
</div>
